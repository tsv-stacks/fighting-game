<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css/style.css" />
    <link rel="stylesheet" href="./styles.css/healthbar.css" />
    <title>2D Fighting Game</title>
  </head>
  <body>
    <div class="container">
      <div class="red-container">
        <div class="player-health">
          <div class="player-bar"></div>
          <div id="playerHealth"></div>
        </div>

        <div id="timer">10</div>

        <div class="enemy-health">
          <div class="enemy-bar"></div>
          <div id="enemyHealth"></div>
        </div>
        <div></div>
      </div>

      <div id="displayText">Tie</div>
      <canvas id="canvas1"></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./scripts/utility.js"></script>
  </body>
</html>
